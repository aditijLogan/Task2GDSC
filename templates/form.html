<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HTML Form</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'info' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'data' %}">DATA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mb-4">
        <h1 class="text-center my-3 py-3">Enter Your Information</h1>

        <form action="/" method="post">
            {% csrf_token%}
            <div class="text-center mb-3">
                <div>
                    Name: <input type="text" name="name" required>
                </div>
                <br>
                <div>
                    Roll No.: <input type="text" name="rollno" required>
                </div>
            </div>


            <div>
                <input type="submit" name="submit now">
                <input type="reset" name="Reset">
            </div>

        </form>
    </div>
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hello</strong>form submitted successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span area-hidden="true">&times</span>
        </button>
    </div>

    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
