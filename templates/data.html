
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">HTML Form</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link " aria-current="page" href="{% url 'info' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="{% url 'data' %}">DATA</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>
  <div class="container mb-4">
    <h2 class="text-center my-3 py-3">All Entries </h2>
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th scope="col">Serial no.</th>
          <th scope="col">name</th>
          <th scope="col">rollno</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
      {% for info in infos %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{info.name}}</td>
          <td>{{info.rollno}}</td>
          <td>
            <button class="btn btn-success"><a href="/update/{{info.id}}">Edit</a></button>
            <button class="btn btn-danger"><a href="/delete/{{info.id}}">Delete</a></button>
          </td>
        </tr>
      {% endfor %}  
       </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
